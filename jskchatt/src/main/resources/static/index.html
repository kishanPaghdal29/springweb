<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsk Chatt room</title>
    <link rel="shortcut icon" type="x-icon" href="kp.ico">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">

    <script src="/webjars/jquery/jquery.min.js" ></script>
    <script src="/webjars/sockjs-client/sockjs.min.js" ></script>
    <script src="/webjars/stomp-websocket/stomp.min.js" ></script>
    <script src="script.js"></script>
<script type="text/javascript">
  function getFocus()
  {
	  
	  document.getElementById("message-value").focus();
	  
  }
</script>
    
</head>
<body class="bg-dark" style="background-image: url('kishan.jpg'); background-repeat: no-repeat; background-position:top; background-size: cover;">
    <div id="name-from" class="bg-primary d-flex align-items-center" style="background-image: url('kis.jpg'); background-repeat: no-repeat; background-position:top; background-size: cover;">
    <div class="container-fluid"  >
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="input-group">
                    <input type="text" placeholder="Enter your name" id="name-value" autofocus class="form-control" >
                    <div class="input-group-append">
                        <button class="btn bg-success" id="login">Enter</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    </div>
    <div id="chat-room" class="d-none">
    <div class="container-fluid">
    <div class="row">
    
    <div class="col-md-6 offset-md-3">
    <div class="card mt-3">
    <div class="card-header">
    <h3 id="name-title">
    </h3>
    
    </div>
    
    <div class="card-body"  style="background-image: url('tblbg.jpg'); background-repeat: no-repeat; background-position:top; background-size: cover;">
    
    <div class="table-responsive mt-3">
    
    
    <div class="input-group">
                    <input type="text" placeholder="Enter your message" id="message-value" autofocus class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-dark" id="send" onclick="getFocus()">Send</button>
                        <button class="btn btn-outline-dark" id="logout">Logout</button>
                    </div>
                </div>
    </div>
    <table id="message-container-table">
    </table>
    </div>
    </div>
    
    </div>
    
    
    </div>
    
    </div>
    </div>
</body>
</html>
